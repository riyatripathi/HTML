<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact Page</title>
	<script src="https://kit.fontawesome.com/a52d0419d6.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./css/css1.css">
</head>
<body>
	<nav class="navbar bg-dark fix">
			<h1 class="logo lg-heading text-light">RIYA TRAVELS</h1>
			<ul class="nav-items">
				<li class="nav-item"><a class="ahome" href="pro1.html">HOME</a></li>
				<li class="nav-item"><a href="about.html">ABOUT</a></li>
				<li class="nav-item active"><a href="contact.html">CONTACT</a></li>
			</ul>
		</nav>


		<section class="contact-form">
	<div class="container">
			  <div class="form-wrapper">
				<div class="address">
					<div class="address-group">
						<i class="fas fa-map-marker-alt fa-3x text-red"></i>
						<h2 class="text-gray md-heading">Location</h2>
						<p>Vijay Nagar, sector 31 Jalandhar,Punjab</p>
					</div>
					<div class="address-group">
						<i class="fas fa-envelope fa-3x text-red"></i>
						<h2 class="text-gray md-heading">Email</h2>
						<p>riyatripathi606@gmail.com</p>

					</div>
					<div class="address-group">
						<i class=" fas fa-phone-square-alt fa-3x text-red"></i>
						<h2 class="text-gray md-heading">Call</h2>
						<p>+91 78145xxxxx</p>

					</div>
					<img class="img" src="https://images.unsplash.com/photo-1481253127861-534498168948?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=666&q=80" alt="">
				</div>

				<form action="" class="form">
					<h1 class="lg-heading text-red">Contact Us</h1>
					<div class="form-group">
						<label for="text" id="username" >Username</label>
						<input class="input" type="text" required>
					</div>
					<div class="form-group">
						<label for="text" id="email" >Email</label>
						<input class="input" type="text" required>
					</div>
					<div class="form-group">
						<label for="text" id="phone" >Phone</label>
						<input class="input" type="text" required>
					</div>
					<div class="form-group">
						<label for="text" id="message" >Message</label>
						<textarea name="" id="" cols="30" rows="10"></textarea>
					</div>
					<div>
						<button type="submit" class="form-btn" >Submit</button>
					</div>
				</form>
		  </div>
		  
	</div>

			
		</section>
	
</body>
</html>
